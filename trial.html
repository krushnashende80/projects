<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLogger</title>

</head>
<body>
<div class="container">
    <h1 style="border: 2px solid black; padding: 2px; border-radius: 10px;">KeyLogger</h1>
